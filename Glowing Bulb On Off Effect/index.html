<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Bulb On Off Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="image-box">

            <input type="checkbox" id="check">
            <label for="check" id="turn-on">TURN ON</label>
            <label for="check" id="turn-off">TURN OFF</label>

            <img src="images/bulb-off.png" alt="" id="off-image">
            <img src="images/bulb-on.png" alt="" id="on-image">
        </div>
    </div>
    
</body>
</html>
